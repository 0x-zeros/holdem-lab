version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: web/backend/Dockerfile
    container_name: equity-calculator-api-dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ../holdem-core/src:/holdem-core/src
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: equity-calculator-ui-dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
