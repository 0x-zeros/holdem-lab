version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: web/backend/Dockerfile
    container_name: equity-calculator-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: equity-calculator-ui
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy

# Development override - use docker-compose.dev.yml for development
